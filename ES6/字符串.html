<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ES6字符串方法</title>
	<script>
		let str="hello world";
		alert(str.startsWith("h"));  //true
		alert(str.startsWith("e"));  //false
		alert(str.endsWith("world"));	 //true	

		// 模板字符串``
		let template=`
			<div class="home">
				<h1 class="title">标题</h1>
				<section>内容</section>
			</div>
		`
	</script>
</head>
<body>
	<h3>ES6字符串方法</h3>
	<p>startsWith endsWith 返回布尔值</p>
	<p>模板字符串``:字符串连接</p>
</body>
</html>
