<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>map</title>
	<script>
		let arr=[1,2,3];
		let res=arr.map(item=>item*item);
		alert(res);

		let score=[55,66,77,88,44];
		let grade=score.map(item=>item>=60?"及格":"不及格");
		alert(grade);

	</script>
</head>
<body>
	<p>map：一一对应</p>
</body>
</html>
