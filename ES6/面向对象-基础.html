	<script>

		class User{
			constructor(name,age){
				this.name=name;
				this.age=age;
			}
			showName(){
				alert(this.name);
			}
			showAge(){
				alert(this.age);
			}
		}

		let user=new User("kyrie",24);
		user.showName();
		user.showAge();

	</script>
</head>
<body>
	<p>class关键字,构造器和类分开了</p>
	<p>class里面直接加方法</p>
