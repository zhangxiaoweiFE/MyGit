		class User{
			constructor(name,age){
				this.name=name;
				this.age=age;
			}
			showName(){
				alert(this.name);
			}
			showAge(){
				alert(this.age);
			}
		}

		class VipUser extends User{
			constructor(name,age,level){
				super(name,age);
				this.level=level;
			}

			showLevel(){
				alert(this.level);
			}
		}

		let user=new VipUser("kyrie",24,99);
		user.showName();
		user.showAge();
		user.showLevel();

	</script>

<body>
	<p>继承：extends关键字,super()继承父类属性和方法</p>
