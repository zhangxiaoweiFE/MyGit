<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loading效果</title>
	<style>
		body{
			background-color: #ECF0F1;
		}
		#wrap{
			position: absolute;
			width: 54px;
			height: 25px;
			left: 50%;
			top: 50%;
			margin-top: -10px;
			margin-left: -27px;
		}
		#loading{
			position: relative;
		}
		#loading span{
			display: block;
			position: absolute;
			bottom: 0px;
			width: 9px;
			height: 5px;
			background:#9b59b6;
			-webkit-animation:loading 1.5s infinite ease-in-out;
			animation:loading 1.5s infinite ease-in-out;
		}
		#loading span:nth-child(2){
			left: 11px;
			-webkit-animation-delay:.2s;
			animation-delay:.2s;
		}
		#loading span:nth-child(3){
			left: 22px;
			-webkit-animation-delay:.4s;
			animation-delay:.4s;
		}
		#loading span:nth-child(4){
			left: 33px;
			-webkit-animation-delay:.6s;
			animation-delay:.6s;
		}
		#loading span:nth-child(5){
			left: 44px;
			-webkit-animation-delay:.8s;
			animation-delay:.8s;
		}

		@-webkit-keyframes loading{
			0%{
				height:5px; 
				-webkit-transform:translateY(0); 
				background:#9b59b6; 
			}
			25%{
				height:30px; 
				-webkit-transform:translateY(15px); 
				background:#3498db;
			}
			50%{
				height:5px; 
				-webkit-transform:translateY(0); 
				background:#9b59b6;
			}
			100%{
				height:5px; 
				-webkit-transform:translateY(0); 
				background:#9b59b6;
			}
		}
		@keyframes loading{
			0%{
				height:5px; 
				transform:translateY(0); 
				background:#9b59b6; 
			}
			25%{
				height:30px; 
				transform:translateY(15px); 
				background:##3498db;
			}
			50%{
				height:5px; 
				transform:translateY(0); 
				background:#9b59b6;
			}
			100%{
				height:5px; 
				transform:translateY(0); 
				background:#9b59b6;
			}
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="loading">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
</body>
</html>
