<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		.bd-box{
			width: 100px;
			height: 20px;
			border-top:60px double #000;
			border-bottom:20px solid #000;
		}

		.bd-radius{
			width: 100px;
			height: 100px;
			overflow: hidden;
		}
		.radius{
			width: 100%;
			height: 100%;
			border:99px dotted red;
		}
	</style>
</head>
<body>
	<div class="bd-box"></div>
	<div class="bd-radius">
		<!-- ie下实现圆角效果 -->
		<div class="radius"></div>
	</div>
</body>
</html>
