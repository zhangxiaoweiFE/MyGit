<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h1{
			font-size: 100px;
			color: #fffabc;
			font-weight: bold;
		}
		.text-fill-color{
			background:linear-gradient(to bottom,#fffabc,#ffbb16);
			-webkit-background-clip: text;
			-webkit-text-fill-color:transparent;
		}
		.text-stroke{
			-webkit-text-stroke:1px #000;
		}
	</style>
</head>
<body>
	<h1 class="text-fill-color">标题 01</h1>
	<h1 class="text-stroke">文字描边</h1>
</body>
</html>
