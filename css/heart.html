<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>heart</title>
	<style>
		.heart{
			position: relative;
			height: 400px;
			justify-content: center;
			align-items: center;
			display: flex;
		}
		.heart:before,.heart:after{
			content:"";
			width: 100px;
			height: 170px;
			background:#f00;
			border-radius: 50px 50px 0 0;
			transform-origin: 50px 50px;
			transform:rotate(-45deg);
		}
		.heart:after{
			transform:rotate(45deg);
		}
	</style>
</head>
<body>
	<div class="heart"></div>
</body>
</html>
