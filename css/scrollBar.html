<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		.main{height:1500px;}
		::-webkit-scrollbar{
			width: 5px;
		}
		::-webkit-scrollbar-button{
		}
		::-webkit-scrollbar-track{
		}
		::-webkit-scrollbar-track-piece{
		}
		::-webkit-scrollbar-thumb{
			border-radius: 5px;
			background:rgba(0,0,0,.5);
		}
		::-webkit-scrollbar-corner{
		}
		::-webkit-resizer{
		}
	</style>
</head>
<body>
	<div class="main">
		<p>::-webkit-scrollbar 滚动条整体部分，可以设置宽度,颜色等</p>
		<p>::-webkit-scrollbar-button 滚动条两端的按钮</p>
		<p>::-webkit-scrollbar-track 外层轨道</p>
		<p>::-webkit-scrollbar-track-piece 内层轨道，滚动条中间部分（除去）</p>
		<p>::-webkit-scrollbar-thumb 拖动条，滑块</p>
		<p>::-webkit-scrollbar-corner 边角</p>
		<p>::-webkit-resizer 定义右下角拖动块的样式</p>
	</div>
</body>
</html>
