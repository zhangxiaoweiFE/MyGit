<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>Sticky</title>
	<style>
		*{margin:0;padding:0;}
		html,body,.main,section{height:100%;}
		html{font-size: 6.25vw;}
		.main h1{height:2rem;background:#f00;font-size:1rem;color:#fff;text-align:center;line-height:2rem;font-weight:bold;}
		.main p{height:100%;background:#F07151;}
		.main .sticky{position:-webkit-sticky;position:sticky;top:0px;}
	</style>
</head>
<body>
	<div class="main">
		<section>
			<h1 class="sticky">11111111111</h1>
			<p></p>
		</section>
		<section>
			<h1 class="sticky">22222222222</h1>
			<p></p>
		</section>
		<section>
			<h1 class="sticky">3333333333</h1>
			<p></p>
		</section>
		<section>
			<h1 class="sticky">4444444444</h1>
			<p></p>
		</section>
	</div>
</body>
</html>
