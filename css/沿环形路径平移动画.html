<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.circle-bg{width:280px;height:280px;background:#abcdef;border-radius:50%;position:relative;overflow:hidden;transform-origin:90px 90px;float:left;margin:50px;}
		.circle-inner{width:100%;height:100%;position:relative;border-radius:50%;}
		.circle{width:30px;height:30px;background:#0078D7;position:absolute;top:50px;left:50px;border-radius:50%;font-size:24px;color:#fff;line-height:30px;text-align:center;font-weight:bold;transform-origin:90px 90px;}
		.spin{animation:spin 5s linear infinite;}
		.spin .circle{transform-origin:50% 50%;animation-direction:reverse;}
		@keyframes spin{
			100%{transform:rotate(1turn);}
		}
	</style>
</head>
<body>
	<div class="circle-bg">
		<div class="circle spin">A</div>
	</div>

	<div class="circle-bg">
		<div class="circle-inner spin">
			<div class="circle spin">A</div>
		</div>
	</div>
</body>
</html>
