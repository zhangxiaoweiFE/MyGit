<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js运动框架</title>
	<style>
		.div{
			width: 100px;
			height:100px;
			margin:10px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="div"></div>

	<script src="js/move.js"></script>
	<script>
		window.onload=function(){

			var oDiv=document.getElementsByClassName("div")[0];

			oDiv.onmouseover=function(){
				move(this,{"width":400,"height":400,"opacity":100});
			}
			oDiv.onmouseout=function(){
				move(this,{"width":100,"height":100,"opacity":30},function(){
					alert(0)
				});
			}
			
		}

	</script>
</body>
</html>
