<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<style>
.container {
  width: 10%;
  margin: 4em auto;
}

svg path {
  stroke: #000000;
  stroke-width: 3px;
}  
@keyframes offset {
  to {
    stroke-dashoffset: 0px;
  }
}
.drop, .stick, .inside-r, .inside-l, .outline,#line {
  animation: offset 2s linear forwards;
}
.outline{stroke-dasharray:1020px;stroke-dashoffset:1020px;}
.stick{stroke-dasharray:800px;stroke-dashoffset:800px;animation-delay:1.75s;}
.inside-l{stroke-dasharray:800px;stroke-dashoffset:800px;animation-delay:1s;}
.inside-r{stroke-dasharray:700px;stroke-dashoffset:700px;}
.drop{stroke-dasharray:200px;stroke-dashoffset:200px;animation-delay:2.5s;}


</style>
<body>
	<div class="container">

	  	             <mpath xlink:href="#theMotionPath"/>
