<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="http://www.softwhy.com/" />
<title>蚂蚁部落</title>
<style>
* {
  margin: 0px;
  padding: 0px;
}
svg {
  border:1px solid blue;
  width:400px;
  height:300px;
  margin:200px;
}
</style>
</head>
<body>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
  <path transform=""
        d="M20,20 Q50,60 80,140 T340,100"
        stroke="red"
        stroke-width="6"
        fill="none" />
  <animateMotion
                 xlink:href="#ant"
                 path="M20,20 Q50,60 80,140 T340,100"
                 dur="10s"
                 fill="freeze">
  </animateMotion> 
  <g id="ant">
    <circle
          fill="red"
          fill-opacity="0.5"
          cx="0" cy="0"
          r="10"/>

  </g>
</svg>          
</body>
</html>
