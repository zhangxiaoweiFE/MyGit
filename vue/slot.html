<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue.js</title>
<script src="./js/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<aaa>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</aaa>
	</div>

	<template id="aaa">
		<div>
			<h1>我是标题</h1>
			<slot>没有要分发的内容时才会显示</slot>
			<p>slot:占位</p>
		</div>
	</template>

	<script>
		new Vue({
			el:"#app",
			components:{
				"aaa":{
					template:"#aaa"
				}
			}
		})
	</script>
</body>
