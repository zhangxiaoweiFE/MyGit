<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./js/vue.min.js"></script>
</head>
<body>
	<div id="box">
		{{a}}<br/>
		{{b}}
	</div>
	<script>
		var vm=new Vue({
			el:"#box",
			data:{
				a:1
			},
			computed:{
				b:{
					get:function(){
						return this.a+1;
					},
					set:function(val){
						this.a=val;
					}
				}
			}
		})
		document.onclick=function(){
			vm.b=100;
		}
	</script>
</body>
