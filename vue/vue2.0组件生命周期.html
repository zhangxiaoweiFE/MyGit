<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue.js</title>
<script src="./js/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<button @click="update">更新数据</button>
		<button @click="destroy">销毁组件</button> 	
		<p>{{msg}}</p>
	</div>
	<script>
		new Vue({
			el:"#app",
			data:{
				msg:"vue 2.0"
			},
			methods:{
				update:function(){
					this.msg="update message"
				},
				destroy:function(){
					this.$destroy();
				}
			},
			beforeCreate(){
				console.log("组件实例刚被创建，还没有属性")
			},
			created(){
				console.log("组件实例创建完成，属性已绑定");
			},
			beforeMount(){
				console.log("模板编译之前");
			},
			mounted(){
				console.log("模板编译之后");
			},
			beforeUpdate(){
				console.log("组件更新之前");
			},
			updated(){
				console.log("组件更新完成");
			},
			beforeDestroy(){
				console.log("组件 销毁前");
			},
			destroyed(){
				console.log("组件已销毁");
			}
		})
	</script>
</body>
