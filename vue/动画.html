<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./js/vue.min.js"></script>
	<style>
		*{padding:0;margin:0;}
		html,body,#app{height:100%;}
		.pop{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.5);}
		.pop-box{position:fixed;bottom:0;left:0;width:100%;height:80%;background:#ddd;}
		button{width:200px;height:100px;}

		.slideUp-enter-active, .slideUp-leave-active {
		  transition: transform .5s ease-out
		}
		.slideUp-enter, .slideUp-leave-to {
		  transform:translate3d(0,100%,0);
		}
	</style>
</head>
<body>
	<div id="app">
		<button @click="show=true">show pop</button>
		  <div class="pop"  v-show="show" @click="show=false">
			<transition  name="slideUp">
		  		<div class="pop-box" v-show="show"></div>
			</transition>
		  </div>
	</div>

	<script>
		new Vue({
			el:"#app",
			data:{
				show:false
			}
		})
	</script>
</body>
</html>
