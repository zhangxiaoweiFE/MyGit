<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue.js</title>
<script src="./js/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<hello></hello>
	</div>
	<script type="x-template" id="hello">
		<h1>hello Vue-component</h1>
	</script>
	<script>
		
		new Vue({
			el:"#app",
			components:{
				"hello":{
					template:"#hello"
				}
			}
		})

	</script>
</body>
