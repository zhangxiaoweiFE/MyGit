<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue.js</title>
<script src="./js/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<button @click="a='aa'">组件A</button>
		<button @click="a='bb'">组件B</button>
		<component :is="a"></component>	
	</div>

	<script>
		new Vue({
			el:"#app",
			data:{
				a:"aa"
			},
			components:{
				"aa":{
					template:"<h1>组件A</h1>"
				},
				"bb":{
					template:"<h1>组件B</h1>"
				}
			}
		})
	</script>
</body>
