<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue.js</title>
<script src="./js/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<Parent></Parent>	
	</div>

	<template id="parent">
		<div>
			<Child1 :msg1="msg1"></Child1>
			<Child2 :msg2="msg2"></Child2>
		</div>
	</template>

	<template id="child1">
		<div>
			<h1>Child1  ==> {{msg1}}</h1>
		</div>
	</template>

	<template id="child2">
		<div>
			<h2>Child2 ==> {{msg2}}</h2>
		</div>
	</template>

	<script>
		new Vue({
			el:"#app",
			components:{
				"Parent":{
					data(){
						return {
							msg1:"msg1 from parent",
							msg2:"msg2 from parent"
						}
					},
					template:"#parent",
					components:{
						"Child1":{
							props:["msg1"],
							template:"#child1"
						},
						"Child2":{
							props:["msg2"],
							template:"#child2"
						}
					}

				}
			}
		})
	</script>
</body>
