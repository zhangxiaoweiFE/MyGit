<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue.js</title>
<script src="./js/vue.min.js"></script>
<script src="./js/vue-router.min.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li><a v-link='{path:"/home"}'>主页</a></li>
			<li><a v-link='{path:"/user"}'>个人中心</a></li>
		</ul>

		<div>
			<!-- 展示内容 -->
			<router-view></router-view>
		</div>
	</div>

	<script>
		// 1.准备根组件
		var app=Vue.extend();

		// 2.准备组件
		var Home=Vue.extend({
			template:"<h1>我是主页</h1>"
		});
		var User=Vue.extend({
			template:"<h1>个人中心页</h1>"
		})

		// 3.准备路由
		var router=new VueRouter();

		// 4.关联
		router.map({
			"home":{
				"component":Home
			},
			"user":{
				"component":User
			}
		})

		//5.启动路由
		router.start(app,"#app");

		// 6.跳转
		router.redirect({
			"/":"/home"
		})


	</script>
</body>
